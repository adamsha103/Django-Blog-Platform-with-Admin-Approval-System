<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #94b1dc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            margin-top: 50px; 
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #b6d5f6;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-success {
            background-color: #12329c;
            border-color: #282ea7;
            padding: 10px 15px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        
        }

        .btn-link {
            font-size: 1.2rem;
            color: #eaeef1;
        }

        .btn-link:hover {
            color: #f0f3f7;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            background-color: #094789;
            border-radius: 20px;
            padding-bottom: 10px;
            color: rgb(245, 233, 233);
        }

        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
        }

        
        .back-link a {
            font-size: 1.1rem;
            text-decoration: none;
        }
    </style>
</head>
<body class="container">

    <h1>Submit a Blog Post</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="content" class="form-label">Content</label>
            {{ form.content }}
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div class="back-link">
        <a href="{% url 'home' %}" class="btn btn-link mt-3">Back to Home</a>
    </div>

</body>
</html>
