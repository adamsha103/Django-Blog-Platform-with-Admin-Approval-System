<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #95b7ea;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar {
            max-width: 700px;
            margin: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border-radius: 50px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .search-bar button {
            border-radius: 50px;
            padding: 12px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
        }

        .search-bar button:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
        }

        .card-text {
            color: #6c757d;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .no-posts {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .submit-post-btn {
            display: block;
            margin: 30px auto;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="container mt-4">

    <h1>Blog Posts</h1>

  
    <div class="search-bar mb-4">
        <form method="GET" class="d-flex justify-content-center">
            <input type="text" name="q" class="form-control me-2" placeholder="Search blog posts..." aria-label="Search blog posts">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>

   
    {% for post in posts %}
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title">{{ post.title }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        </div>
      
    </div>
    {% empty %}
    <p class="no-posts">No posts found.</p>
    {% endfor %}

   
    <a href="{% url 'submit_post' %}" class="btn btn-primary submit-post-btn">Submit a New Post</a>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
